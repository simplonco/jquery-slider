<!DOCTYPE html>
<html lang="en">
<head>
  <title>slide</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/cat" width="460" height="345">
        <div class="carousel-caption">
          <h3>CATS</h3>
          <p> I love animales and specially cats and tigers.</p>
        </div>
      </div>

      <div class="item">
        <img src="cat2" width="460" height="345">
        <div class="carousel-caption">
          <h3>I love animales and specially cats and tigers.</h3>
        </div>
      </div>

      <div class="item">
        <img src="" width="460" height="345">
        <div class="carousel-caption">
          <h3>ANIMALES</h3>
          <p>I love animales and specially cats and tigers..</p>
        </div>
      </div>

      <div class="item">
        <img src="" width="460" height="345">
        <div class="carousel-caption">
          <h3>cats</h3>
          <p>I love animales and specially cats and tigers..</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">next</span>
    </a>
  </div>
</div>

</body>
</html>
