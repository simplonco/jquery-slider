<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulaire interactif</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css"> 
</head>

<body>
    <div class="container">
        <div id="erreur" class="control-group input-append">
            <p>Vous n'avez pas rempli correctement les champs du formulaire !</p>
        </div>
        <form id="form">
            <div class="form-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="name" name="name"   form="form" data-required> <!-- class="form-control" -->
            <label for="name" class="add-on"><span class="icon-asterisk"></span> Name</label>
            </div>
            <div class="form-group">
                <label for="mdp">Mot de passe</label>
                <input type="password" id="password" class="form-control" data-required>
            
            </div>
            <div class="form-group">
                <label for="mdp-confirm">Confirmation</label>
                <input type="password" id="confirm" class="form-control" data-required data-conditional="confirm"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" class="form-control">
            </div>
            <button type="submit" id="send" class="btn btn-default">Envoyer</button>
            <button type="reset" id="reset" class="btn btn-default">Rafra√Æchir</button>
        </form>
    </div>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-validate.js" type="text/javascript"></script>
    <script>
			$('form').validate({
				onKeyup : true,
				eachValidField : function() {

					$(this).closest('div').removeClass('error').addClass('success');
				},
				eachInvalidField : function() {

					$(this).closest('div').removeClass('success').addClass('error');
				},
                                conditional : {
					confirm : function() {

						return $(this).val() == $('#password').val();
					}
				}
			});
		</script>  
</body>

</html>
